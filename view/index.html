<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body ng-app="ParkenApp">
<div class="container" ng-controller="ParkenCtrl">
    <div class="row">
        <table class="table">
            <tr>
                <thead>
                <tr>
                    <td><input placeholder="Name" type="text" class="form-control" ng-model="contact.name"></td>
                    <td><input placeholder="Mobile" type="text" class="form-control" ng-model="contact.mobile"></td>
                    <td><input placeholder="City" type="text" class="form-control" ng-model="contact.city"></td>
                    <td>
                        <button ng-click="add()" class="btn btn-primary"><i class="fa fa-plus-square" aria-hidden="true"></i> ADD</button>
                        <button ng-click="update()" class="btn btn-success"><i class="fa fa-upload" aria-hidden="true"></i> Update</button>
                    </td>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{contact.name}}</td>
                    <td>{{contact.mobile}}</td>
                    <td>{{contact.city}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="delete(contact._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        <button class="btn btn-warning" ng-click="edit(contact._id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                    </td>
                </tr>
                </tbody>
            </tr>
        </table>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="controller.js"></script>
</body>
</html>
